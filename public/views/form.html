<h1>{{title}}</h1>
<div ng-show="error" class="alert alert-danger" role="alert">
  {{error}}
</div>
<form ng-submit="submit()">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input ng-model="username" type="text" class="form-control" id="username" placeholder="Enter le nom d'utilisateur">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Enter le mot de passe">
  </div>
  <button type="submit" class="btn btn-primary">{{submitLabel}}</button>
</form>
